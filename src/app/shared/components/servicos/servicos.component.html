            <app-card 
                data-aos="zoom-in" 
                data-aos-duration="1000"

                titleColor="#BDFF00"
                backgroundColor="#161636"
                image="/assets/images/computer.png"

                data-aos="zoom-in" 
                data-aos-duration="1000"
