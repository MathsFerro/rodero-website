<section class="container">
    <div class="container-about">
        <div class="container-description">
            <h1
                data-aos="fade-in"
                data-aos-offset="20"
                data-aos-easing="ease-in-sine"
                data-aos-duration="1000"
            >Quem somos?</h1>
            <p
                data-aos="fade-right"
                data-aos-offset="100"
                data-aos-duration="1000"
                data-aos-easing="ease-in-sine"
            >Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown software like Aldus PageMaker including versions of Lorem Ipsum.</p>

        >
            <ngb-carousel
                [showNavigationIndicators]="false"

                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img
                            src="https://mdbootstrap.com/img/Photos/Slides/img%20(23).webp"

                    </div>

                            src="https://mdbootstrap.com/img/Photos/Slides/img%20(22).webp"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div>
                </ng-template>
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img
                            src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).webp"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div>

        </div>
    </div>
</section>
